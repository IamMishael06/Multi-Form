<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/index.css">
  <title>Multi step Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/f0bfa4a648.js" crossorigin="anonymous"></script>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!--==================== Side Mobile nav  ================-->
  <div class="sidebar-image relative">
    <img src="/assets/images/bg-sidebar-mobile.svg" alt="" class="w-[100%] md:hidden absolute">
    <div class="steps relative z-20 flex justify-between w-[70%] mx-auto pt-10">
      <div class="step">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
      <div class="step">4</div>
    </div>
  </div>
  <main class="form-boxes">
    <div class="form-box w-[90%] mx-auto bg-[#ffffff] h-[400px] relative z-99 mt-5 rounded-[30px] flex justify-center items-center">
      <div class="h-[90%] w-[80%] mx-auto header">
        <h1 class="text-[#072b53] text-[30px]">Personal Info</h1>
        <p class="text-[#babac2]">Please provide your name, email address, and phone number.</p>
        <form action="" class="mt-5">
          <label for="name">Name</label><br>
          <input id="name" type="text" placeholder="e.g Stephen King">
          <label for="email">Email Address</label><br>
          <input id="email" type="email" placeholder="e.g stephenking@lorem.com">
          <label for="Phonenum">Phone Number</label><br>
          <input id="Phonenum" type="text" placeholder="e.g +1 234 567 890">
        </form>
      </div>
      
    </div>
    <div class="w-[100%] h-[90px] bg-[#ffffff]  absolute bottom-0 next">
      <div class="w-[90%] h-[100%] flex justify-end mr-3 items-center">
        <button class="h-[50%] bg-[#032959] px-3 rounded-[5px] text-[#fff]">Next Step</button>
      </div>
    </div>
  </main>
  

  <script src="/assets/js/index.js"></script>
</body>
</html>
